
<app-loading *ngIf="mostrar">   </app-loading>
<div class="row animated fadeIn" *ngIf="!mostrar">
    
    <div class="col-2">

    <img [src]="artista.images | noimagen" class="img-thumbnail img-circle">

    </div>

    <div class="col">
        <h3>{{ artista.name }} </h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del Artista</a>
    </div>


    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger" >Regresar a la busqueda</button>
    </div>


</div>


<div class="row m-5 animated fadeIn">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>ALbum</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>    

            </thead>
            <tbody>
                <tr *ngFor="let item of toptrack; let i = index">
                    <td> 
                    <img [src]="item.album.images | noimagen" class="img-thumb">    
                    </td>
                    <td> {{ item.album.name }} </td>
                    <td> {{ item.name }}  </td>
                    <td>
                        <iframe [src]="item.uri | domseguro" width="300" height="180" frameborder="0" ></iframe>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
